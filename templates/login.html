{% extends 'layout.html' %}

{% block content %}
    <form action="{{ url_for('login') }}" name="log" method="post">
        <h2 align="center">{{ text }}</h2>
        <label>
            <p class="label-txt">ENTER YOUR USERNAME</p>
            <input required type="text" class="input" name="user_name">
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">ENTER YOUR PASSWORD</p>
            <input required type="password" class="input" name="pass">
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <button type="submit">Login</button>
    </form>
{% endblock %}
